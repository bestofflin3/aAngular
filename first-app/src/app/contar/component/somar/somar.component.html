<div class="row">
  <div class="col-12">
    <div class="jumbotron">
      <h1 class="display-4">Soma de Produtos</h1>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="">Valor Total</label>
            <input type="text" class="form-control" readonly [value]="pegarValor">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-4">
    <button class="btn btn-primary btn-block" (click)="calcula(5)">Lanche R$5,00</button>
  </div>
  <div class="col-4">
    <button class="btn btn-primary btn-block" (click)="calcula(4)">Bebida R$4,00</button>
  </div>
  <div class="col-4">
    <button class="btn btn-primary btn-block" (click)="calcula(3)">Sobremesa R$3,00</button>
  </div>
</div>
